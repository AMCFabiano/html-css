<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logoHtmlIco.ico" type="image/x-icon">
    <title>Listas</title>
</head>
<body>
    <h1>Exemplo de listas</h1>
    <h2>Tipo de lista ordenada</h2>
    <ol type="I" start="3">
        <li>acordar</li>
        <li>escovar dente</li>
        <li>tomar cafe</li>
        <li>trabalhar</li>
    </ol>
    <h2>Lista sem numeração</h2>
    <ul>
        <li>manteiga</li>
        <li>cafe</li>
        <li>biscoito</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logoHtmlIco.ico" type="image/x-icon">
    <title>Listas</title>
</head>
<body>
    <h1>Links</h1>
    <h2>Links externos</h2>
    <p>Este é o meu <a href="index.html" target="_blank" rel="external">primeiro link</a> externo</p>
    
    <!--_blank = abrir em nova aba // rel="external" relativo a externo (link que aponta para fora do site, outro dominio)-->
    <!-- _self irá abrir na propria pagina-->
    <!-- rel=next significa que vai para uma proxima pagina (para o google identificar)-->
    <!-- rel=prev significa que vai para uma pagina anterior (para o google identificar)-->
    
    <!--para evelopar: ctrl + shift + P (depois digitar "abb" - ement with abreviattion)-->
    
    <h2>Links internos</h2>
    <p>Este é um <a href="logoHtml.png" target="_blank" rel="next">link interno</a></p>
    
    <h2>Para baixar arquivos</h2>
    <p>Baixar arquivo PDF <a href="arquivo.rar" download="meu arquivo" type="application/zip">aqui</a></p>
    <!--download=" comentario"   é para o google indexar-- type é o tipo de arquivo para indexar também nas pesquisas>
</body>
</html>
